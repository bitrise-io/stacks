---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other

trigger_map:
- push_branch: main
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary

workflows:
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8: {}
    - script@1:
        title: Build site
        inputs:
        - content: |
            set -ex

            go install github.com/gohugoio/hugo@v0.124.1
            asdf reshim golang
            hugo
    - deploy-to-bitrise-io@2: {}
  broken-link-check:
    steps:
    - script@1:
        title: Run linkinator
        inputs:
        - content: npx linkinator https://stacks.bitrise.io
meta:
  bitrise.io:
    stack: linux-docker-android-22.04
    machine_type_id: elite-xl
