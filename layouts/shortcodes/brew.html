{{ $leaves := readFile (.Get "leaves") }}
{{ $tree := readFile (.Get "tree") }}

<h2>Homebrew</h2>

<h3>Main packages</h3>

<ul>
{{ range split $leaves "\n" }}
<li>{{ . }}</li>
{{ end }}
</ul>

<h3>Package tree</h3>
<details>
    <summary>Click to expand</summary>
    <pre>{{ $tree }}</pre>
</details>
