{{ $jsonPath := .Get "filepath" }}
{{ $json := getJSON $jsonPath }}

{{ range $deviceType, $devices := $json.devices }}
    <details>
        {{ $runtime := index (where $json.runtimes "identifier" $deviceType) 0 }}
        <summary>{{ $runtime.name }}</summary>
        <ul>
        {{ range $devices }}
            <li>{{ .name }}</li>
        {{ end }}
        </ul>
    </details>
{{ end }}
