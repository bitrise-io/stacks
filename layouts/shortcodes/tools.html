{{ $jsonPath := .Get "filepath" }}
{{ $json := getJSON $jsonPath }}

{{ $category := index $json 0 }}
{{ range $tool := $category.output.commands }}
    <details>
        <summary>{{ $tool.name }} - {{ $tool.version }}</summary>
        <pre>
$ {{ $tool.path }}
<br />
{{ $tool.raw }}
        </pre>
    </details>
{{ end }}
