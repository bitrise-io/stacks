---
# Categories schema # - name:        # required string
#   command:     # optional string             default: name
#   args:        # required string             default: --version (single space to override if no args)
#   parser:      # optional parser             default: semver, none for no parsing, noversion for empty string
#   os:          # optional macos|linux|all   default: all
- category: languages
  commands:
    - name: Ruby versions
      command: asdf
      args: list ruby
      parser: noversion
      os: macos
    - name: Go versions
      command: asdf
      args: list golang
      parser: noversion
      os: macos
    - name: Node.js versions
      command: asdf
      args: list nodejs
      parser: noversion
      os: macos
    - name: Java versions
      command: jenv
      args: versions
      parser: noversion
      os: macos
    - name: Flutter versions
      command: fvm
      args: list
      os: macos
    - name: Python
      command: python
    - name: Kotlin
      command: kotlin
      args: -version

- category: tools
  commands:
    - name: Git
      command: git
    - name: Git LFS
      command: git-lfs
      args: version
    - name: GitHub CLI
      command: gh
      args: --version
    - name: NPM
      command: npm
    - name: Yarn
      command: yarn
    - name: jq
    - name: bazelisk
      command: bazelisk
      args: version
    - name: AWS CLI
      command: aws
    - name: Dart global packages
      command: dart
      args: pub global list
      os: macos
      parser: noversion
    - name: Mercurial
      command: hg
      args: version
    - name: Firebase
      command: firebase
    - name: OpenConnect
      command: openconnect
    - name: CMake
      command: cmake
    - name: OpenVPN
      command: openvpn
    - name: GCC
      command: gcc
      os: linux
    - name: Clang
      command: clang
      os: linux
    - name: "ImageMagick Convert"
      command: convert
      os: linux
    - name: ShellCheck
      os: linux

- category: bitrise
  commands:
    - name: Bitrise CLI
      command: bitrise
    - name: Bitrise stepman
      command: stepman
    - name: Bitrise envman
      command: envman

- category: npm
  commands:
    - name: Global NPM packages
      command: npm
      args: list -g --depth=0
      parser: noversion

- category: apple
  commands:
    - name: Swift (Xcode bundled)
      command: xcrun
      args: swift --version
      os: macos
      parser: noversion # output contains multiple version numbers
    - name: Active Xcode command line tools
      command: xcode-select
      args: --print-path
      os: macos
      parser: noversion
    - name: swift-format
      os: macos
    - name: Tuist
      command: tuist
      args: version
      os: macos
    - name: Mint
      command: mint
      args: version
      os: macos
    - name: Cocoapods
      command: pod
      os: macos
    - name: Carthage
      command: carthage
      args: "version"
      os: macos
    - name: SwiftLint
      command: swiftlint
      args: version
      os: macos
    - name: "xcpretty"
      os: macos
    - name: applesimutils
      args: -v
      os: macos
    - name: danger-swift
      os: macos
    - name: "xcbeautify"
      os: "macos"
    - name: "xclogparser"
      args: "version"
      os: "macos"

- category: android
  commands:
    - name: Android SDK components
      command: sdkmanager
      args: --list_installed
      parser: noversion
    - name: Emulator version
      command: grep
      args: "^Pkg.Revision \"${ANDROID_HOME}\"/emulator/source.properties"
    - name: Gradle
      command: gradle
    - name: Maven
      command: mvn
    - name: Ant
      command: ant
      args: -version

- category: os
  commands:
    - name: macOS system overview
      command: system_profiler
      args: SPSoftwareDataType
      os: macos
      parser: noversion
    - name: Disk space
      command: df
      args: -h /
      os: macos
      parser: noversion
    - name: Linux info
      command: uname
      args: -a
      os: linux
      parser: noversion
    - name: Linux release
      command: uname
      args: -r
      os: linux
      parser: noversion
    - name: lsb_release
      args: --all
      os: linux
      parser: noversion
    - name: Disk Space - /
      command: df
      args: -kh /
      os: linux
      parser: noversion
    - name: Disk Space - /bitrise
      command: df
      args: -kh /bitrise/src
      os: linux
      parser: noversion

- category: "gcloud"
  commands:
    - name: "gcloud"
      args: "version"
      os: "linux"
    - name: "gcloud info"
      command: "gcloud"
      args: "info --run-diagnostics"
      os: "linux"
- category: "docker"
  commands:
    - name: "docker"
      os: "linux"
    - name: "docker-compose"
      os: "linux"
    - name: "docker info"
      command: "docker"
      args: "info"
      os: "linux"
    - name: "docker images"
      command: "docker"
      args: "images --format '{{.Repository}} - {{.Size}}'"
      # args: "images --format '{{ json . }}'"
      os: "linux"
      parser: file
